{% extends "main.html" %}
{% load i18n %}
{% block content %}

{% if request.user.username %}
    <h2> {% trans "Добро пожаловать" %} {{request.user.username}}!</h2>
    <!-- <div> Здесь может содержаться персональная информация для каждого пользователя </div> -->
    <button> <a href="{% url 'logout' %}">{% trans "Выйти" %}</a> </button>
{% if is_not_author %}
        <button> <a href="{% url 'upgrade' %}">{% trans "Стать автором!" %}</a> </button>
{% endif %}
{% else %}
    <h2>{% trans "Пользователь не зарегестрирован!" %}</h2>
    <button> <a href="{% url 'login' %}">{% trans "Зарегестрироваться" %} </a> </button>
{% endif %}

{% endblock %}
