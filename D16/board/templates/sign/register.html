{% extends "head.html" %}

{% block content %}

{% if request.user %}
  <div class="form-page">
    <div class="form">
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Зарегестрироваться</button>
        </form>
    </div>
  </div>

  {% endif %}
{% endblock %}
