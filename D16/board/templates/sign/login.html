{% extends "head.html" %}

{% block content %}

{% if request.user %}
  <div class="form-page">
    <div class="form">
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        {% endif %}
        </ul>
        <form action="" method="post">
            {% csrf_token %}
            <input type="text" placeholder="Username" name="username">
            <input type="password" placeholder="Password" name="password">
            <button type="submit">Войти</button>
        </form>
    </div>
  </div>

  {% endif %}
{% endblock %}
