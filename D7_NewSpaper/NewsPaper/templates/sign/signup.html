{% extends "main.html" %}

{% block content %}

{% if request.user.username %}
    <h2>Добро пожаловать {{request.user.username}}!</h2>
    <!-- <div> Здесь может содержаться персональная информация для каждого пользователя </div> -->
    <button> <a href="{% url 'logout' %}">Выйти</a> </button>
{% if is_not_author %}
        <button> <a href="{% url 'upgrade' %}"> Стать автором!</a> </button>
{% endif %}
{% else %}
    <h2>Пользователь не зарегестрирован!</h2>
    <button> <a href="{% url 'login' %}">Зарегестрироваться</a> </button>
{% endif %}

{% endblock %}
